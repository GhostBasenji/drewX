{{ define "main" }}
<h2>Добро пожаловать!</h2>
<p>Это главная страница моего блога.</p>
<h3>Последние посты</h3>
<ul>
    {{ range where .Site.RegularPages "Type" "posts" }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a> ({{ .PublishDate.Format "02.01.2006" }})</li>
    {{ end }}
</ul>
{{ end }}
